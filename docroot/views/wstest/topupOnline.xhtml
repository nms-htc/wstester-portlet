<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="topupOnlineForm">

		<p:panel header="Topup Online Request">
			<h:panelGrid columns="2">

				<p:outputLabel for="agentId" value="AgentID: " />
				<p:inputText id="agentId" value="#{wsTesterCtl.topupReq.agentId}" />

				<p:outputLabel for="isdn" value="ISDN: " />
				<p:inputText id="isdn" value="#{wsTesterCtl.topupReq.isdn}" />

				<p:outputLabel for="partnerId" value="PartnerID: " />
				<p:inputText id="partnerId"
					value="#{wsTesterCtl.topupReq.partnerId}" />

				<p:outputLabel for="password" value="Password: " />
				<p:inputText id="password" value="#{wsTesterCtl.topupReq.password}" />

				<p:outputLabel for="requestDate" value="Request Date: " />
				<p:inputText id="requestDate"
					value="#{wsTesterCtl.topupReq.requestDate}" />

				<p:outputLabel for="requestId" value="RequestID: " />
				<p:inputText id="requestId"
					value="#{wsTesterCtl.topupReq.requestId}" />
					
				<p:outputLabel for="amount" value="Amount: " />
				<p:inputText id="amount"
					value="#{wsTesterCtl.topupReq.amount}" />

				<p:outputLabel for="description" value="Description: " />
				<p:inputText id="description"
					value="#{wsTesterCtl.topupReq.description}" />

				<f:facet name="footer">
					<p:commandButton value="Execute" process="@form"
						actionListener="#{wsTesterCtl.topupOnline}"
						update="responsePanel :messages" />
				</f:facet>
			</h:panelGrid>
		</p:panel>

		<p:spacer height="10" />

		<p:panel id="responsePanel" header="Topup Online Response">
			<p:panelGrid columns="2" rendered="#{wsTesterCtl.topupResp != null}">
				<h:outputText value="Amount:" />
				<h:outputText value="#{wsTesterCtl.topupResp.amout}" />

				<h:outputText value="Result:" />
				<h:outputText value="#{wsTesterCtl.topupResp.result}" />

				<h:outputText value="Result description:" />
				<h:outputText
					value="#{wsTesterCtl.topupResp.resultDescription}" />
			</p:panelGrid>
		</p:panel>

	</h:form>
</ui:composition>
